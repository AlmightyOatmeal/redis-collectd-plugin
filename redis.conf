# Configure the redis-collectd-plugin

<LoadPlugin python>
  Globals true
</LoadPlugin>

<Plugin python>
  ModulePath "/opt/collectd/lib/collectd/plugins/python/"
  LogTraces true
  Interactive false
  Import "redis"

  <Module redis>
    Host "localhost"
    Port 6379
    Verbose false
  </Module>
</Plugin>
